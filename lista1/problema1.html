<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problema 1</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <script type="text/javascript">
		<!--Brazil-->
		var braheight = 350;
        var brawidth = braheight*20/14;
 
        var xbraScale = d3.scaleLinear().domain([0, 100]).range([0, brawidth]);
        var ybraScale = d3.scaleLinear().domain([0, 100]).range([0, braheight]);
 
        var braSVG = d3.select("body").append("svg")
		.attr("width", brawidth)
		.attr("height", braheight);

 
		var rectangle = braSVG.append("rect")
		.attr("x", xbraScale(0))
		.attr("y", ybraScale(0))
		.attr("width", xbraScale(100))
		.attr("height", ybraScale(100))
		.attr("fill", "rgb(0,168,89)");
		
		var diamod = braSVG.append("polygon")
		.style("fill", "rgb(255,204,41)")
		.attr("points", xbraScale(8.5) + "," + ybraScale(50) + ", " + xbraScale(50) + "," + ybraScale(12.14) + ", " + xbraScale(91.5) + "," + ybraScale(50) + ", " + xbraScale(50) + "," + ybraScale(87.86));
		
		var circle = braSVG.append("circle")
		.attr("cx", xbraScale(50))
		.attr("cy", ybraScale(50))
		.attr("r", ybraScale(25))
		.style("fill", "rgb(62,64,149)");
		
		
		var arcPathData = d3.arc()({
			startAngle: -0.056 * Math.PI,
			endAngle: 0.235 * Math.PI,
			innerRadius: ybraScale(100)*8/14,
			outerRadius: ybraScale(100)*8.5/14
		});

		var arc = braSVG.append("path")
		.attr("transform", function(d) {
			return "translate(" + xbraScale(100)*8/20 + "," + ybraScale(100) + ")";
		})
		.attr("d", arcPathData)	
		.attr("fill", "white");


		var arcPathData = d3.arc()({
			startAngle: 0,
			endAngle: 2 * Math.PI,
			innerRadius: ybraScale(25),
			outerRadius: ybraScale(25)*1.1
		});

		var arc = braSVG.append("path")
		.attr("transform", function(d) {
			return "translate(" + xbraScale(50) + "," + ybraScale(50) + ")";
		})
		.attr("d", arcPathData)	
		.attr("fill", "rgb(255,204,41)");


		var arcTextPathData = d3.arc()({
			startAngle: -0.05 * Math.PI,
			endAngle: 0.23 * Math.PI,
			innerRadius: ybraScale(100)*(8+(0.5-1/3)/2)/14,
			outerRadius: ybraScale(100)*(8+(0.5-1/3)/2)/14
		})
		;

		var arcText = braSVG.append("path")
		.attr("id", "band")
		.attr("transform", function(d) {
			return "translate(" + xbraScale(100)*8/20 + "," + ybraScale(100) + ")";
		})
		.attr("d", arcTextPathData)	
		.attr("fill", "none");

		braSVG.append("text")
		.append("textPath")
		.attr("xlink:href", "#band")
		.text("ORDEM E PROGRESSO")
		.attr("startOffset","25%")
		.style("text-anchor","middle") 
		.style("fill","rgb(0,168,89)")
		.style("font-size",ybraScale(100)*0.033)
		.style("font-family","sans-serif")
		.style("letter-spacing",ybraScale(100)*0.005);
		
		
		var star = braSVG.append("path")
		.attr("transform", function(d) {
			return "translate(" + xbraScale(100)*11/20 + "," + ybraScale(100)*5.8/14 + ")";
		})
		.attr("d", d3.symbol().type(d3.symbolStar).size(ybraScale(100)*ybraScale(100)*0.00015))
		.attr("fill", "white");
		
		
		
		
		<!--United States-->
		var usaheight = 350;
		var usawidth = 1.9*usaheight;
		
 
        var xusaScale = d3.scaleLinear().domain([0, 100]).range([0, usawidth]);
        var yusaScale = d3.scaleLinear().domain([0, 100]).range([0, usaheight]);
 
        var usaSVG = d3.select("body").append("svg")
		.attr("width", usawidth)
		.attr("height", usaheight);

 
		var rectangle = usaSVG.append("rect")
		.attr("x", xusaScale(0))
		.attr("y", yusaScale(0))
		.attr("width", xusaScale(100))
		.attr("height", yusaScale(100))
		.attr("fill", "white");
		
		var stripe = new Array();
		for(i = 0; i < 13; i++) {
			if (i%2 == 0) {
				stripe[i] = usaSVG.append("rect")
				.attr("x", xusaScale(0))
				.attr("y", i*yusaScale(100)/13)
				.attr("width", xusaScale(100))
				.attr("height", yusaScale(100)/13)
				.attr("fill", "rgb(191,10,48)");
			}
		}
		
		var rectangle = usaSVG.append("rect")
		.attr("x", xusaScale(0))
		.attr("y", yusaScale(0))
		.attr("width", 0.76*yusaScale(100))
		.attr("height", yusaScale(100)*7/13)
		.attr("fill", "rgb(0,40,104)");

		var star = new Array();
		for (i = 1; i <= 11; i++) {
			star[i] = new Array();
			for (j = 1; j <= 9; j++) {
				if ((i+j)%2 == 0) {
					star[i][j] = usaSVG.append("path")
					.attr("transform", function(d) {
						return "translate(" + yusaScale(100)*0.063*i + "," + yusaScale(100)*0.054*j + ")";
					})
					.attr("d", d3.symbol().type(d3.symbolStar).size(yusaScale(100)*yusaScale(100)*0.001056))
					.attr("fill", "white");
				}
			}
		}

    </script>
</body>
</html>
